<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .input-group {
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>Tip Calculator</h1>
 
  <div class="input-group">
    <label for="billAmount">Bill Amount: $</label>
    <input type="number" id="billAmount" min="0" step="0.01">
  </div>
 
  <div class="input-group">
    <label for="tipPercentage">Tip Percentage: %</label>
    <input type="number" id="tipPercentage" min="0" max="100" step="0.01">
  </div>
 
  <div class="input-group">
    <label for="numPeople">Number of People:</label>
    <input type="number" id="numPeople" min="1" step="1">
  </div>
 
  <button onclick="calculateTip()">Calculate Tip</button>
 
  <div id="tipAmount"></div>


  <script>
    function calculateTip() {
      var billAmount = document.getElementById('billAmount').value;
      var tipPercentage = document.getElementById('tipPercentage').value;
      var numPeople = document.getElementById('numPeople').value;
      if (billAmount && tipPercentage && numPeople) {
        var tipAmount = (billAmount * tipPercentage / 100) / numPeople;
        document.getElementById('tipAmount').textContent = "Tip per person: $" + tipAmount.toFixed(2);
      } else {
        alert("Please enter all required values.");
      }
    }
  </script>
</body>
</html>
